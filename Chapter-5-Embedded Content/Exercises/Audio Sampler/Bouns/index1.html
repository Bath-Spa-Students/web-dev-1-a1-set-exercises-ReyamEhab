<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Sampler</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="sampler-container">
  <div class="audio-samples">
    <h2>Audio Samples</h2>
    <div class="samples">
      <!-- Audio sample items will be dynamically added here -->
    </div>
    <div class="navigation">
      <button id="prevPage" class="nav-button">◀ Previous</button>
      <button id="nextPage" class="nav-button">Next ▶</button>
    </div>
  </div>
  <div class="text-to-speech">
    <h2>Text to Speech</h2>
    <textarea id="textInput" placeholder="Type text here..."></textarea>
    <button id="playText">Play</button>
  </div>
</div>
<audio id="audioPlayer"></audio>
<script src="script.js"></script>
</body>
</html>
