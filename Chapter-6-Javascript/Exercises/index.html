<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petrol Calculator</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<script src="index.js"></script>
</head>
<body>
<div class="container">
  <h2>Petrol Calculator</h2>
  <label for="petrolCost">Cost per liter ($):</label>
  <input type="number" id="petrolCost" min="0" step="0.01" value="1.72"><br>
  <label for="liters">Liters purchased:</label>
  <input type="number" id="liters" min="0" step="0.01" value="0"><br>
  <button onclick="calculateTotal()">Calculate</button>
  <p id="totalCost"></p>
</div>
</body>
</html>
