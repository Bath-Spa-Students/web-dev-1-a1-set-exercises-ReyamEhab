<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Guessing Game</title>
  <link rel="stylesheet" href="style.css"><!--The <link> tag defines the relationship between the current document and an external resource.-->
</head>
<body>
  <div class="game">
    <h1>RGB Color Guessing Game</h1><!--defines the most important heading.-->
    <div id="rgbValue"></div><!--<div> tag defines a division or a section in an HTML document.-->
    <div id="options"></div><!--The id attribute specifies a unique id for an HTML element. -->
    <div id="message"></div>
    <button id="retryButton">Retry</button><!--The <button> tag defines a clickable button.-->
  </div>
  <script src="index.js"></script>
</body>
</html>
